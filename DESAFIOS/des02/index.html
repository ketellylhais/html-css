<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 2</title>
</head>
<body>
    <h1>Tags em HTML5</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sob os termos para descobri qual tag deverá ultilizar em cada caso.</p>
    <ul type="square">
       
        <li>
            <abbr title="use a tag p">Parágrafos</abbr>
        </li>
        <li>
            <abbr title="use a tag h1...h6">Títulos</abbr>
        </li>
        <li>
            <abbr title="use a tag img">Imagens</abbr>
        </li>
        <li>
            <abbr title="use a tag abbr">Abreviações</abbr>
        </li>
        <li>
            <abbr title="use a tag code">Códigos-fonte</abbr>
        </li>
        <li>
            <abbr title="use as tags ol e li">Listas númeradas</abbr>
        </li>
        <li>
            <abbr title="use as tags ul e li">Listas com demarcadadores</abbr>
        </li>
    </ul>
    
</body>
</html>
