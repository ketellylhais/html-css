<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens Dinamicas</title>
</head>
<body>
    <h1>Imagem dinamica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplismente aumente e diminua o tamanho do seu navegador</p>
    <picture>
        <source media="(max-width:750px )" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width:1050px )" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexivel">
    </picture>
    <h1>Reproduzindo audio</h1>
    <p>Vamos aprender a reproduzir aúdios em HTML5</p>
    <audio src="midia/mr magic.mp3" controls ></audio> <!-- MP3 WAV OGG-->
    <audio preload="metadata" controls loop>
        <source src="midia/mr magic.mp3" type="audio/mpeg">
        <p>Seu navegador não consegue reproduzir áudio. <a href="midia/mr magic.mp3">Clique aqui para baixar o arquivo</a></p>
    </audio>
</body>
</html>
